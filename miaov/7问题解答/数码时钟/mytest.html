<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: blue;
				color:white;
				font-size: 30px;
			}
			
			#div1{
				width:300px;
				height:36px;
				border:1px solid #FFF;
			}
			
			#div img{
				width:25px;
				height:36px;
				position: relative;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var aImg = document.getElementsByTagName('img');
				var oDate = new Date();
				var preStr = toZero(oDate.getHours())+toZero(oDate.getMinutes()) +toZero(oDate.getSeconds());
				var nextStr = '';
				var arr = [];
				var timer = null;
				for(var i = 0; i<aImg.length; i++) {
					aImg[i].src = preStr.charAt(i) + '.png';
				}
				//console.log(aImg);
				setInterval(toChange, 1000);
				function toChange() {
					var oDate = new Date();
					nextStr = toZero(oDate.getHours()) + toZero(oDate.getMinutes() + toZero(oDate.getSeconds()));
					toCom(preStr, nextStr);
				}
				
				function toCom(str1, str2) {
					arr= [];
					for(var i=0; i<str1.length; i++) {
						if(str1.charAt(i) != str2.charAt(i)) {
							arr.push(i);
						}
					}
					startMove();
				}
				
				function startMove() {
					var iSpeed = -4;
					timer = setInterval(function(){
						for(var i =0; i<arr.length; i++) {
							if(aImg[arr[i]].offsetHeight == 0) {
								iSpeed = 4;
								aImg[arr[i]].src = nextStr.charAt(arr[i]) + '.png';
							}
							aImg[arr[i]].style.height = aImg[arr[i]].offsetHeight + iSpeed + 'px';
							aImg[arr[i]].style.top = aImg[arr[i]].offsetHeight/2 - 18 + 'px';
							if(aImg[arr[i]].offsetHeight == 36) {
								clearInterval(timer);
							}
						}
					},
					10);
				}
				
				
				
				function toZero(date){
					if(date < 10){
						return '0'+date;
					}else{
						return ''+date;
					}
					
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<img src="0.png" alt="" />
			<img src="0.png" alt="" />
			<img src="0.png" alt="" />
			<img src="0.png" alt="" />
			<img src="0.png" alt="" />
			<img src="0.png" alt="" />
		</div>
	</body>
</html>
