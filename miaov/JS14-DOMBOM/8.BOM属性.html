<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>

//window.location : 地址
/*
window.location.href = window.location内容
window.location.search = url?后面的内容
window.location.hash = url#后面的内容
*/
// window.location 是对象 不是字符串 虽然弹出来的像字符串  数组谈出来的也是字符串 但他不是字符串
alert( window.location +"-------typeof(window.location):"+typeof(window.location));

alert( window.location.href+"-------typeof(window.location.href):"+typeof(window.location.href) );//地址

alert(window.location.hostname);

alert( window.location.search );

alert( window.location.hash );
</script>
</head>
