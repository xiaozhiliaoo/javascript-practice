<title>无标题文档</title>
<script>
window.onload = function(){
	var oUl = document.getElementById('ul1');
	
	
	console.time('hello');
	for(var i=0;i<5000;i++){
		var oLi = document.createElement('li');
		oLi.innerHTML = 'li';
		oUl.appendChild(oLi);
		// 变换两个顺序  appendChild  浏览器重排与重绘
		//oUl.appendChild(oLi);
		//oLi.innerHTML = 'li';
		//浏览器的重绘repaints与重排reflows深入分析
		
	}
	console.timeEnd('hello');
	
};
</script>
</head>

</ul>
