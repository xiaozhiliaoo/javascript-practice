//$ 接受 函数 字符串 （#xxxx  .xxx ） 对象  
$(function (){
	//美元符号是函数
	alert(typeof($));
	$('#btn1').click(function (){
		// 因为attr是jquery方法    所以必须$(this)
		alert(this);
		alert($(this));
		// 封装成jq对象  然后使用jq对象的方法
		alert(this.value);
		alert($(this).attr('value'));
	});
});
</script>

<body>
<input id="btn1" type="button" value="按钮" />
</body>
