<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>

var str = '妙味课堂是一支独具特色的IT培训团队';

alert( str.substring(0,2) );		//妙味
alert( str.substring(2,0) );		// 可以检测两个数，大的往后扔，小的往前扔
alert( str.substring(-3, 2) );		// -3 当成0处理
alert( str.substring(2, -3) );		//妙味

alert( str.slice( 2, 0 ) );			// 不交换位置      空
alert( str.slice( -4, -2 ) );		// 负数从后面倒着往前数~  
alert( str.slice(3,7));  			//堂是一只

</script>

</head>
