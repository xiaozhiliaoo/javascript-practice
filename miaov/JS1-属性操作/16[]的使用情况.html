<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	#div1{
		width:100px;
		height:100px;
		border:2px solid pink;
		
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		var oAttr = document.getElementById("attr");
		var oVal = document.getElementById("val");
		var oDiv = document.getElementById("div1");
		var oBtn = document.getElementById("btn1");
		oBtn.onclick = function(){
//			oDiv.style.OAttr.value = oVal.value;     .后面的内容不可以变  []里面内容可以随便写
			oDiv.style[oAttr.value] = oVal.value;
			//JS里面允许把.  替换成中括号 任何地方
			//oBtn["onclick"]
			//document["getElementById("attr")"];
			
			
		}
	}
</script>
</head>
<body>
	请输入属性的名称：<input type="text" id="attr" /><br />
	请输入属性的值：<input type="text" id="val" />
	<input type="button" id="btn1" value="确定"/>
	<div id="div1"></div>
</body>
</html>
