<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	function createPerson(name, sex){
		//系统自建  this代表系统默认建立的object
		// var this = new Object();
		this.name = name;
		this.sex = sex;
	}
	
	createPerson.prototype.showName = function(){
		alert(this.name);
	}
	createPerson.prototype.showSex = function(){
		this.showName();
		alert(this.sex);
	}
	
	
	// 属性不同   但是方法一样
	var p1 = new createPerson('lili','男');
	p1.showName();
	//var p2 = new createPerson('sxl','女');
	p1.showSex();
	//alert(p1.showName == p2.showName);  //true
</script>
</head>
<body>
</body>
</html>
