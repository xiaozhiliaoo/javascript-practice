<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				var oA = document.getElementsByTagName("a");
				oA[0].onclick = function() {
					alert(this.href);
					alert(this.getAttribute("href"));
				}
			}
		</script>
	</head>
	<body>
		<a href="#">点我</a>
	</body>
</html>
