<title>无标题文档</title>

<script>

alert(a);			// undefined
alert( fn1 );		// FF 不能对下面的函数进行预解析  好像可以啊

var a = 1;
function fn1(){
	alert(123);
}

//作用域先解析后执行   非作用域是通透的  直接解析
//我在上面 undefined
alert("b 我在上面"+b);
//只有函数大括号是作用域：先解析后执行  if for 的（）不是作用域
if( true ){
	var b=1;
}
//我在下面 1
alert("b 我在下面"+b);
    


for(var c=0;c<10;c++){
	
}
//10

	var d=1;
}
//Uncaught ReferenceError: d is not defined

alert(a)
function f4(){
	a=5;
}

// undefined
alert(a)
if(true){
	a=5;
}

//别轻易往 if for加函数

	function fn1(){

	}
