<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>
var str = '妙味课堂';
   alert( str.length );    //4
 alert( str.charAt() );//妙
 alert( str.charAt(1));//味
 alert( str.charAt(2));//课
 alert( str.charAt(3));//堂

 alert( str.charCodeAt() );			// 22937
 alert( str.charCodeAt(1) );		// 21619

alert( str.charCodeAt() +"---");			// 0~9  48~57			a~z	97~122			A~Z   65~90


//静态方法
 alert( String.fromCharCode(22937, 21619) );
 
//alert('0'.charCodeAt());
//预解析问题
alert(charCode('好'));
function charCode(str){
	return str.charCodeAt();
}
</script>
