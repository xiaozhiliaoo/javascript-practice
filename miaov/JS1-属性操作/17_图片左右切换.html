<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	window.onload = function(){
		var oPrev = document.getElementById("prev");
		var oNext = document.getElementById("next");
		var oText = document.getElementById("text");
		var oSpan = document.getElementById("span1");
		var oImg = document.getElementById("img1");
		//也可以用ajax加载
		var arrUrl = [ 'img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg' ];
		var arrText = ["haha","hello","nihao","beautiful"];
		var num = 0;
		function fnTab(){
			oSpan.innerHTML = num+1+'/'+arrText.length;
			oImg.src = arrUrl[num];
			oText.innerHTML = arrText[num];
		}
		//只有调用了才会执行
		fnTab();
		
		oNext.onclick = function(){
		//初始化
		num++;
		if(num == arrText.length){
			num = 0;
		}
		fnTab();
		}
		
		oPrev.onclick = function(){
		//初始化
		num--;
		if(num == -1){
			num = arrText.length - 1;
		}
		fnTab();
		}
		
	}
</script>
<style>
	#content{
		width:400px;
		height:400px;
		border:10px solid #ccc;
		margin:40 auto 0;
		/*里面东西跟着父级走  父级是个定位*/
		position:relative;
		background: #FFFF99;
	}
	#content a{
		/*display: block;*/
		width:40px;
		height:40px;
		background: #000;
		border:5px solid #fff;
		position:absolute;
		top:175px;
		text-align: center;
		text-decoration:none;
		font-size: 30px;
		line-height: 40px;
		color:#fff;
		font-weight: bolder;
		/*filter:alpha(opacity:80);*/
		opacity: 0.5;
	}
	#content a:hover{
		opacity: 0.9;
	}
	#prev{
		left:10px;
	}
	#next{
		right:10px;
	}
	#text,#span1{
		/*没有这个都被挤下去了*/
		position:absolute;
		left:0;
		width:400px;
		height:30px;
		line-height: 30px;
		text-align:center;
		color:#fff;
		background: #000;
		opacity:0.5;
		/*会默认有margin值*/
		margin:0;
	}
	#text{
		top:0;
	}
	#span1{
		bottom:0;
	}
	#span1{
		position:absolute;
	}
	#img1{
		width:400px;
		height:400px;
	}
</style>
</head>
<body>
	<div id="content">
		<!--为什么用a  因为用其他的要兼容ie6  hover-->
		<a href="javasript:;" id="prev">《</a>
		<a href="javasript:;" id="next">》</a>
		<p id="text">图片文字正在加载中...</p>
		<span id="span1">数量正在计算中...</span>
		<img alt="" id="img1" />
	</div>
</body>
</html>
