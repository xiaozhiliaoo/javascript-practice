// 所以上面不叫真正的拷贝对象  只是把引用传给了

var obj = {
	a : 10
};

function copy(obj){  //浅拷贝
	
	var newObj = {};
	//  for  in循环
	for(var attr in obj){
		newObj[attr] = obj[attr];
	}
	
	return newObj;
	
}

var obj2 = copy(obj);

obj2.a = 20;

alert(obj.a);  //10
