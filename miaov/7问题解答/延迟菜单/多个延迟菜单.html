<script>
window.onload = function(){

	var aA = getByClass(document,'normal');
	var aSpan = getByClass(document,'float_layer');
	var timer = null;
	
	for(var i=0;i<aA.length;i++) {
		//每个按钮加对应关系  加索引
		aA[i].index = i;
		// 鼠标移入事件
		aA[i].onmouseover = function(){
			// 其他隐藏
			for(var i=0;i<aSpan.length;i++) {
				aSpan[i].style.display = 'none';
			}
			//当前显示
			aSpan[this.index].style.display = 'block';
			// 直接消失的话就移动不到子菜单上了
			clearInterval(timer);
		};
		
		aA[i].onmouseout = function() {
			// 定时器下调用  this指的是window  希望指向的是按钮
			var This = this;
			
			timer = setTimeout(function(){
				
				aSpan[This.index].style.display = 'none';
				
			},1000);
			
		};
		
		// 鼠标移上去清除定时器
		aSpan[i].onmouseover = function(){
			
			clearInterval(timer);
			
		};
		
		// 鼠标移出1s后消失
		aSpan[i].onmouseout = function(){
			
			var This = this;
			
			timer = setTimeout(function(){
				
				This.style.display = 'none';
				
			},1000);
			
		};
	}
	


	//有重复的  通过class找到元素
	function getByClass(oParent,sClass){
		//  父级下面找到所有元素
		var aEle = oParent.getElementsByTagName('*');
		//  结果数组
		var result = [];
		//  前后有空格  i  区分大小写
		var re = new RegExp('\\b' + sClass + '\\b','i');
		// 循环标签
		for(var i=0;i<aEle.length;i++){
			if(re.test(aEle[i].className)){
				result.push(aEle[i]);
			}
		}
		
		return result;
	}
};
