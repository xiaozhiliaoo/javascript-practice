<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function aaa(){
	alert(1);
}
aaa();
//把函数声明改变成了函数表达式
// 立马调用    
(function(){
	alert(1);
})();

//  可以去掉aaa
(function aaa(){
	alert("aaa");
})()


</script>
</head>
