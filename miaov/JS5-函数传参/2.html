<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>

fn1(100);
fn1('miaov');
fn1(function (){ alert(1); });

function fn1(a){
	if( typeof a === 'number' && a === a ){
		alert( a+20 );
	} else if ( typeof a === 'string' ) {
		alert( a.charAt(2) );
	} else if ( typeof a === 'function' ) {
		a();
	}
	//typeof('ff')  不是String
	//  typeof(typeof('lili'))   "string"  判断类型需要typeof
}

</script>

</head>

<body>
</body>
</html>
