<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{
	border:1px solid blue;
}
div {
	padding: 40px 50px;
}

#div1 {
	background: red;
}

#div2 {
	background: green;
}

#div3 {
	background: orange;
}
</style>
<script>
window.onload = function() {
	
	var oDiv3 = document.getElementById('div3');
	
	//大部分时候会清除margin padidng的值
	/*
		元素.offsetLeft[Top] : 只读 属性 当前元素到定位父级的距离（偏移值）
			到当前元素的offsetParent的距离
			
			如果没有定位父级
				offsetParent -> body
				offsetLeft -> html
			
			如果有定位父级
				ie7以下：如果自己没有定位，那么offsetLeft[Top]是到body的距离
						如果自己有定位，那么就是到定位父级的距离
				其他：到定位父级的距离
	*/
	
	//关键看的是定位元素是哪一个？？
	alert( oDiv3.offsetTop );   //89
	alert(oDiv3.offsetLeft);   //109
	
}
</script>
</head>

<body id="body1">
	<div id="div1">
    	<div id="div2">
        	<div id="div3"></div>
        </div>
    </div>
</body>
</html>
